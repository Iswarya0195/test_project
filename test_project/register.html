
<!DOCTYPE html>
<html>
<head>

	<title>Registration</title>
	<style>
	.btn{
    float: right;
    margin-top: 10%;
    border: none;

    padding: 4%;

<body style=" background: -webkit-linear-gradient(left, #3931af, #00c6ff);">
	<header>
		
		<img src="log0-05.png"  />
		<h2 style="text-align: center; color: white"> Registration Form</h2>
	<hr style="color: white; width: 50%">
	</header><br/><br/>
<div class="container" style="background: -webkit-linear-gradient(left, #3931af, #00c6ff);">
	<form class="form-inline" method="post" style="padding: 4% 78px 7px 273px" onSubmit="alert('Registered successfully! Thank you for contact with us.');">
	<div class="col-md-6">
<div class="form-group">
     
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
    </div>
   <br/><br/>
	<div class="form-group">
     
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div><br/><br/>
    <div class="form-group">
    
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
    </div><br/><br/>
</div>
<div class="col-md-6">

	 <div class="form-group">
    
     <textarea class="form-control" rows="2" id="adress" placeholder="Address" required></textarea>
    </div><br/><br/>

    <div class="form-group">
     
     <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" required />
    </div>
    <br/><br/>
    <div class="form-group">
    
      <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pwd" required>
    </div><br/><br/>
     
</div>
<div class="col-md-6">
	<button class="btn">Register</button>
</div></form>
